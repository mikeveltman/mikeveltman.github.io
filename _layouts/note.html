---
layout: default
---

<article>
  <div>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">{% if page.type != 'pages' %}
      Last updated on {{ page.last_modified_at | date_to_string }}
      {% endif %}
    </time>
  </div>

  <div>
    <content>
      {{ content }}
    </content>
  </div>
</article>
